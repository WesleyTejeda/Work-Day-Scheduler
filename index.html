<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear">Clear Text Fields</button>
    </header>
    <div class="container justify-content-center">
      <!-- Timeblocks go here -->
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm-12 hour">9AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-10 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">10AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">11AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">12PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">1PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">2PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">3PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">4PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col col-lg col-md col-sm hour">5PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
